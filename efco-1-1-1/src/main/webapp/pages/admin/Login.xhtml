<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sufee Admin - HTML5 Admin Template</title>
	<meta name="description" content="Sufee Admin - HTML5 Admin Template" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="apple-touch-icon" href="apple-icon.png" />
	<link rel="shortcut icon" href="favicon.ico" />

	<link rel="stylesheet"
		href="#{request.contextPath}/resources/adminResources/css/normalize.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/adminResources/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/adminResources/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/adminResources/css/themify-icons.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/adminResources/css/flag-icon.min.css" />
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/adminResources/css/cs-skin-elastic.css" />
	<!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/adminResources/scss/style.css" />

	<link
		href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800'
		rel='stylesheet' type='text/css' />

	<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</h:head>
<h:body style="background-color:#ffffff!important" class="bg-dark">


	<div class="sufee-login d-flex align-content-center flex-wrap">
		<div class="container">
			<div class="login-content">
				<div class="login-logo">

					<a href="#"> <img class="align-content"
						src="#{request.contextPath}/resources/adminResources/images/LogoEFCOBlanc.jpg"
						alt="" />
					</a>
					<h3 style="font-family: monospace;">Administration</h3>
					<c:if test="${ not empty errors}">
						<div class="alert alert-danger alert-dismissible fade show"
							role="alert" style="margin-top: 20px;">
							<lable>${errors}</lable>
							<button type="button" class="close" data-dismiss="alert"
								aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
					</c:if>
				</div>
				<div class="login-form">
					<form id="loginform" th:action="@{/admin/login}" method="post">
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<div class="form-group">
							<label>Adresse e-mail</label> <input name="email" type="email"
								class="form-control" placeholder="Email" />
						</div>
						<div class="form-group">
							<label>Mot de passe</label> <input type="password"
								class="form-control" name="password" placeholder="Password" />
						</div>

						<button type="submit"
							class="btn btn-success btn-flat m-b-30 m-t-30">Connexion</button>


					</form>
				</div>
			</div>
		</div>
	</div>


	<script
		src="#{request.contextPath}/resources/adminResources/js/vendor/jquery-2.1.4.min.js"></script>
	<script
		src="#{request.contextPath}/resources/adminResources/js/popper.min.js"></script>
	<script
		src="#{request.contextPath}/resources/adminResources/js/plugins.js"></script>
	<script
		src="#{request.contextPath}/resources/adminResources/js/main.js"></script>


</h:body>
</html>
