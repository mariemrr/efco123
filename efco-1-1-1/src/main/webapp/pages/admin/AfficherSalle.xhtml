<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:th="http://www.thymeleaf.org"
	template="/WEB-INF/templates/adminTemp/templateAdmin.xhtml">

	<ui:define name="currentPageName">Salles</ui:define>
	<ui:define name="pageContent">

		<div class="modal" id="add_type_formation_modal" tabindex="-1"
			role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Ajouter une salle</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form action="#{request.contextPath}/admin/salle/add"
							method="post">
							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Nom :</label>
								<input type="text" name="nom" required="required"
									class="form-control" id="recipient-name" />
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Adresse
									:</label> <input type="text" name="adresse" class="form-control"
									required="required" id="recipient-name" />
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Ville
									:</label> <input type="text" name="localisation" class="form-control"
									required="required" id="recipient-name" />
							</div>


							<button type="submit" class="btn btn-outline-primary">Enregistrer
							</button>
						</form>
					</div>

				</div>
			</div>
		</div>



		<div class="modal" id="edit_salle_modal" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Modifier</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form action="#{request.contextPath}/admin/salle/edit"
							method="post">
							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />
							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Nom :</label>
								<input type="text" name="nom" id="nom_salle_to_edit"
									class="form-control" />
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Adresse
									:</label> <input type="text" name="adresse" id="adresse_salle_to_edit"
									class="form-control" />
							</div>

							<div class="form-group">
								<label for="recipient-name" class="col-form-label">Ville
									:</label> <input type="text" name="localisation"
									id="localisation_salle_to_edit" class="form-control" />
							</div>

							<input type="hidden" name="salle_id" value=""
								class="salle_id_to_edit" />
							<button type="submit" class="btn btn-outline-primary">Enregistrer
							</button>
						</form>
					</div>

				</div>
			</div>
		</div>

		<table class="table table-condensed">
			<thead>
				<tr>
					<th>Titre</th>
					<th>Adresse</th>
					<th>Ville</th>
					<th>Disponibilit√©</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<c:forEach var="salle" items="${list_salle}">
					<tr>
						<td id="nom_value_${salle.getId()}">${salle.getNom()}</td>
						<td id="adresse_value_${salle.getId()}">${salle.getAdresse()}</td>
						<td id="localisation_value_${salle.getId()}">${salle.getLocalisation()}</td>


						<td><a
							href="#{request.contextPath}/admin/salle/delete/${salle.getId()}"
							class="btn btn-outline-danger">Supprimer</a> <a href="#"
							data-id="${salle.getId()}"
							class="btn btn-outline-warning edit_salle">Modifier</a></td>



					</tr>
				</c:forEach>
			</tbody>
		</table>
		<!-- <div class="card-footer">
			<button type="submit" class="btn btn-primary btn-sm">
				<i class="fa fa-dot-circle-o"></i> Modifier
			</button>
			<button type="reset" class="btn btn-danger btn-sm">
				<i class="fa fa-ban"></i> Annuler
			</button>
		</div>-->

		<div class="col-sm-12">
			<button data-toggle="modal" class="btn btn-outline-success"
				data-target="#add_type_formation_modal">Ajouter</button>
		</div>

	</ui:define>


</ui:composition>
