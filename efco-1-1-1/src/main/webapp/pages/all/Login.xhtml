
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/WEB-INF/templates/ClientTemp/templateClient.xhtml">
	<ui:define name="titleName">Login</ui:define>
	<ui:define name="pageContent">


		<!-- Banner area -->
		<section class="banner_area" data-stellar-background-ratio="0.5">
		<h2>Connexion</h2>
		<ol class="breadcrumb">
			<li><a href="#{request.contextPath}/index">Acceuil</a></li>
			<li><a href="#{request.contextPath}/user/login" class="active">Connexion</a></li>
		</ol>
		</section>
		<!-- End Banner area -->


		<link
			href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800'
			rel='stylesheet' type='text/css' />

		<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->



		<div class="sufee-login d-flex align-content-center flex-wrap">
			<div class="container">
				<div class="login-content col-md-offset-3"
					style="width: fit-content;">
					<div class="login-logo">
						<img class="align-content"
							src="#{request.contextPath}/resources/adminResources/images/EFCOLOGOLogin.jpg"
							alt="" />
						<c:if test="${ not empty errors}">

							<script>
								swal({
									title : "Erreur",
									text : "${errors}",
									type : "error",
									button : "Ok",
								});
								//	swal("", "${signup_is_done}");
							</script>

						</c:if>

					</div>

					<div class="login-form">

						<form id="loginform" th:action="@{/user/login}" method="post">
							<input type="hidden" name="${_csrf.parameterName}"
								value="${_csrf.token}" />
							<div class="form-group">
								<label>Adresse e-mail</label> <input type="email" name="email"
									class="form-control" placeholder="Adresse e-mail" />
							</div>

							<div class="form-group">
								<label>Mot de passe</label> <input type="password"
									name="password" class="form-control" placeholder="Mot de passe" />
							</div>
							<!--    <div class="checkbox">
                            <label>
                                <input type="checkbox"> Se souvenir de moi</input>
                            </label>
                            <label class="pull-right">
                                <a href="#{request.contextPath}/faces/MdpOublie.xhtml">Mot de passe oubli√©?</a>
                            </label>

                        </div>-->
							<button type="submit" action="#{loginBean.doLogin()}"
								class="btn btn-success btn-flat m-b-30 m-t-30">Se
								Connecter</button>

							<div class="register-link m-t-15 text-center">
								<p>
									Pas de compte ? <a href="#{request.contextPath}/user/register">
										Inscrivez-vous ici</a>
								</p>
							</div>
						</form>

					</div>

				</div>
			</div>
		</div>


		<script
			src="#{request.contextPath}/resources/adminResources/js/vendor/jquery-2.1.4.min.js"></script>
		<script
			src="#{request.contextPath}/resources/adminResources/js/popper.min.js"></script>
		<script
			src="#{request.contextPath}/resources/adminResources/js/plugins.js"></script>
		<script
			src="#{request.contextPath}/resources/adminResources/js/main.js"></script>


	</ui:define>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

</ui:composition>
